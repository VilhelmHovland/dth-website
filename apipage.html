<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dthwebsite.css">
    <title>DTH Website APIs</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="intellectualhistorypage.html">Digital Technologies in Intellectual History</a>
            <a href="apipage.html">APIs</a>
            <a href="githubpage.html">GitHub</a>
        </nav>
    </header>
    <main>
        <section>
            <div id="markdown"></div>
        </section>
        <section>
            <button onclick="getEuropeana()">Search Europeana</button>
          <div id="europeanaAPI"></div>
        </section>
    </main>
</body>

<script>
  fetch("apipage.md")
    .then(response => response.text())
    .then(md => {
      document.getElementById("markdown").innerHTML = marked.parse(md);
    });
</script>

<script>
    async function getEuropeana(){
        const response = await fetch('https://api.europeana.eu/record/v2/search.json?query=aarhus&wskey=latexerate&media=True&reusability=True&sort=random');
        const data = await response.json();
        const image = data.items[0].edmPreview[0]
        document.getElementById("europeanaAPI").innerHTML = `
          <img src="${image}" alt="Europeana item" style="max-width: 300px;">
        `;
    }
</script>

</html>
